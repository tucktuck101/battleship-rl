networks:
  monitoring:

volumes:
  alloy-data:

services:
  trainer:
    build:
      context: .
      dockerfile: Dockerfile.trainer
    environment:
      OTEL_EXPORTER_OTLP_ENDPOINT: http://grafana-alloy:4317
      OTEL_EXPORTER_OTLP_PROTOCOL: grpc
      OTEL_RESOURCE_ATTRIBUTES: "service.name=battleship-trainer,service.namespace=ml"
    volumes:
      - ./training_artifacts:/app/training_artifacts
    depends_on:
      - grafana-alloy
    networks:
      - monitoring

  grafana-alloy:
    image: grafana/alloy:latest
    command:
      - "run"
      - "/etc/alloy/config.river"
      - "--storage.path=/var/lib/alloy"
    ports:
      - "4317:4317"
      - "4318:4318"
    volumes:
      - ./ops/alloy/config.river:/etc/alloy/config.river:ro
      - alloy-data:/var/lib/alloy
    depends_on:
      - tempo
      - loki
    networks:
      - monitoring

  tempo:
    image: grafana/tempo:latest
    command:
      - "-config.file=/etc/tempo/tempo.yaml"
    ports:
      - "3200:3200"
    volumes:
      - ./ops/tempo/tempo.yaml:/etc/tempo/tempo.yaml:ro
      - ./tempo-data:/var/tempo
    networks:
      - monitoring

  loki:
    image: grafana/loki:2.9.3
    command:
      - "-config.file=/etc/loki/config.yml"
    ports:
      - "3100:3100"
    volumes:
      - ./ops/loki/config.yml:/etc/loki/config.yml:ro
      - ./loki-data:/var/loki
    networks:
      - monitoring

  prometheus:
    image: prom/prometheus:latest
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--web.enable-remote-write-receiver"
    ports:
      - "9090:9090"
    volumes:
      - ./ops/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
    depends_on:
      - grafana-alloy
    networks:
      - monitoring

  grafana:
    image: grafana/grafana:latest
    ports:
      - "3000:3000"
    volumes:
      - ./ops/grafana/provisioning:/etc/grafana/provisioning:ro
    depends_on:
      - prometheus
      - loki
      - tempo
    networks:
      - monitoring
