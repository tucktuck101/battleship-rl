networks:
  monitoring:

volumes:
  tempo-data:
  loki-data:
  alloy-data:

services:
  trainer:
    build:
      context: .
      dockerfile: Dockerfile.trainer
    environment:
      OTEL_EXPORTER_OTLP_ENDPOINT: http://grafana-alloy:4317
      OTEL_EXPORTER_OTLP_PROTOCOL: grpc
      OTEL_RESOURCE_ATTRIBUTES: "service.name=battleship-trainer,service.namespace=ml"
    volumes:
      - ./training_artifacts:/app/training_artifacts
    depends_on:
      - grafana-alloy
    networks:
      - monitoring

  grafana-alloy:
    image: grafana/alloy:latest
    command:
      - "run"
      - "/etc/alloy/config.river"
      - "--storage.path=/var/lib/alloy"
    ports:
      - "4317:4317"
      - "4318:4318"
    volumes:
      - ./ops/alloy/config.river:/etc/alloy/config.river:ro
      - alloy-data:/var/lib/alloy
    networks:
      - monitoring

  prometheus:
    image: prom/prometheus:latest
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--web.enable-remote-write-receiver"
    ports:
      - "9090:9090"
    volumes:
      - ./ops/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
    depends_on:
      - grafana-alloy
    networks:
      - monitoring

  grafana:
    image: grafana/grafana:latest
    ports:
      - "3000:3000"
    volumes:
      - ./ops/grafana/provisioning:/etc/grafana/provisioning:ro
    depends_on:
      - prometheus
    networks:
      - monitoring
